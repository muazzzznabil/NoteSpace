<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styleFacebook.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
</head>

<body>

    <header>
        <h1>facebook</h1>

        <h2>Facebook helps you connect and share with <br>the people in your life.</h2>
    </header>

    <main>

        <div class="input-box">
            <form action="#">
                <input class="inside-box" type="email" placeholder="Email or phone number" required>
                <br>
                <input class="inside-box" type="password" placeholder="Password" required>
                <br>
                <button class="inside-box" type="submit" id="login-button">Login</button>
                <!-- <input type="submit" id="login-button" value="Login"> -->
            </form>
            <p class="inside-box" id="forgot-password">Forgot password?</p>
            <hr>
            <button class="inside-box" id="new-acc" onclick="window.location.href='register.html'">Create new
                account</button>
        </div>


    </main>

</body>

</html>
