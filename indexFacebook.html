<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styleFacebook.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
</head>

<body>

    <header>
        <h1>NoteSpace</h1>

        <h2>Save and organize your notes hassle free .<br>Stay Organized Effortlessly!</h2>
    </header>

    <main>

        <div class="input-box">
            <form action="login.php" method="get">
                <input class="inside-box" type="text" placeholder="Username or email address " name="username"
                    id="username" required>
                <br>
                <input class="inside-box" type="password" placeholder="Password" name="password" required>
                <br>
                <button class="inside-box" type="submit" id="login-button">Login</button>
                <!-- <input type="submit" id="login-button" value="Login"> -->
            </form>
            <p class="inside-box" id="forgot-password">Forgot password?</p>
            <hr>
            <button class="inside-box" id="new-acc" onclick="window.location.href='register.html'">Create new
                account</button>
        </div>


    </main>

</body>

</html>
